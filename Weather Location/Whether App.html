       const apikey="5507e88e4660b5239c71d9cb7508e9c0" ;

       var searchbox=document.querySelector(".text");
       var searchbutton=document.querySelector(".fa-search");
       var weatherIcon=document.querySelector(".sun1");

       async function checkweather(city){
        const response =await fetch(apiurl+city+`&appid=${apikey}`);
        if(response.status== 404){
            documet.querySelector('.invalid').style.display='block';
        }
        else{
        var data =await response.json();
        console.log(data);

        document.querySelector(".city-name").innerHTML=data.name;
        document.querySelector(".degree").innerHTML=Math.round(data.main.temp)+"Â°c";
        document.querySelector(".humidity1").innerHTML=data.main.humidity+"%";
        document.querySelector(".speed").innerHTML=data.wind.speed+"Km/h";

        if(data.weather[0].main=="Clouds"){
            weatherIcon.src='cloudy.jpg';
        }
       else if(data.weather[0].main=="Clear"){
            weatherIcon.src='sun.png';
        }
       else if(data.weather[0].main=="Rain"){
            weatherIcon.src='rainy.png';
        }
        else if(data.weather[0].main=="Drizzle"){
            weatherIcon.src='coludy1.png';
        }
        else if(data.weather[0].main=="Mist"){
            weatherIcon.src='rainy-day.png';
        }
    }
