<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>
  .slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
    overflow: hidden;
  }
  .slideshow-image {
    display: none;
    width: 100%;
  }
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <img class="slideshow-image fade" src="thumbnail1.jpg" alt="Image 1">
  <img class="slideshow-image fade" src="thumbnail2.jpg" alt="Image 2">
  <img class="slideshow-image fade" src="thumbnail1.jpg" alt="Image 3">
  <!-- Add more images as needed -->
</div>

<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var slides = document.getElementsByClassName("slideshow-image");
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
</script>

</body>
</html>
