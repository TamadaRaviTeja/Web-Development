<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styles for Navbar */
.navbar {
    background-color: #333;
    padding: 10px 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand,
.navbar-nav li {
    display: inline-block;
}

.navbar-brand {
    color: #fff;
    font-size: 24px;
    text-decoration: none;
}

.navbar-nav {
    display: flex;
    list-style-type: none;
}

.navbar-nav li {
    margin-left: 20px;
}

.navbar-nav li a {
    color: #fff;
    text-decoration: none;
}

/* Hamburger Menu Styles */
.navbar-toggle {
    display: none;
    cursor: pointer;
    border: none;
    background: transparent;
    padding: 10px;
}

.navbar-toggle span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: #fff;
    margin: 5px 0;
}

/* Media Query for Responsive Design */
@media screen and (max-width: 768px) {
    .navbar-brand {
        font-size: 20px;
    }

    .navbar-nav {
        display: none;
        flex-direction: column;
        position: absolute;
        background-color: #333;
        width: 100%;
        top: 60px;
        left: 0;
    }

    .navbar-nav li {
        margin: 0;
        text-align: center;
    }

    .navbar-toggle {
        display: block;
    }

    .open {
        display: block;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Logo</a>
                <button class="navbar-toggle" id="navbar-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="navbar-menu" id="navbar-menu">
                <ul class="navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById('navbar-toggle').addEventListener('click', function() {
    var navbarMenu = document.getElementById('navbar-menu');
    navbarMenu.classList.toggle('open');
});

    </script>
</body>
</html>
